<h1>Log in</h1>
<h2>Create a personalized skincare routine</h2>
<form class="log-form">
        <div class="log-form-item">
            <label> Enter your Email address</label>
            <br>
            <input class="input-bar" type="text" name="emailInput" placeholder="example@example.com" required>
        </div>
        <div class="log-form-item">
            <label> Enter your password</label>
            <br>
            <input class="input-bar" type="password" name="password" placeholder="Enter your password" required>
        </div>
        <div class="log-form-item">
            <input type="checkbox" name="rememberMeCheck">
            <label> Remember me </label>
            <input class="button action-button" id="sign-in" type="submit" value="Sign in">
        </div>
        <div class="log-form-item">
            <p> Don't have an account? <a href=Sign%20Up%20Screen.html> Sign up </a> now! </p>
        </div>
</form>

<script src="log-in-form-validation.js"></script>
</body>
</html>
