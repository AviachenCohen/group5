<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="Styles.css" rel="Stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'> <!--imported font -->
    <title>GlowGuide - Sign Up</title>
</head>
<body>
<header>
    <div class="navbar">
        <div class="site-name">GlowGuide</div>
        <nav>
            <ul>
                <li><a href=Home%20Screen.html>Home</a></li>
                <li><a href=About%20Us%20Screen.html>About Us</a></li>
            </ul>
        </nav>
    </div>
</header>

<h1> Discover </h1>
<h2> Personalized skin care profile</h2>
<form>
    <h2>Your skin care profile </h2>
    <h3> complete your information</h3>
    <div class="user-details">
        <div class="details-item">
            <label>Email Address</label>
            <input class="input-bar" type="text" name="emailInput" placeholder="example@example.com" required>
        </div>
        <div class="details-item">
            <label>Phone Number </label>
            <input class="input-bar" type="text" name="phoneInput" placeholder="05x-xxxxxxx" required>
        </div>
        <div class="details-item">
            <label>First Name</label>
            <input class="input-bar" type="text" name="firstNameInput" placeholder="Your first name" required>
        </div>
        <div class="details-item">
            <label>Last Name</label>
            <input class="input-bar" type="text" name="LastNameInput" placeholder="Your last name" required>
        </div>
        <div class="details-item">
            <label>Date Of Birth</label>
            <input class="input-bar" type="date" name="BirthDateInput" required>
        </div>
        <div class="details-item">
            <label>Skin Type</label>
            <select class="dropdown" name="SkinType" required>
                <option value="" disabled selected>Choose Skin Type</option>
                <option value="dry">Dry skin</option>
                <option value="combination">Combination skin</option>
                <option value="oily">Oily skin</option>
            </select>
        </div>
        <div class="details-item">
            <label>Medications</label>
            <select class="dropdown" name="topical-medication" onchange="showTopicalMedicationDropdown()">
                <option value="" disabled selected>Are you taking topical medications?</option>
                <option value="no">No</option>
                <option value="yes">Yes</option>
            </select>
        </div>
        <div class="details-item" id="topical-medication-dropdown">
            <label>Medication Name</label>
            <br>
            <select class="dropdown" name="medication-name">
                <option value="" disabled selected>Choose medication</option>
                <option value="Topical analgesics">Analgesics</option>
                <option value="Topical steroids">Steroids</option>
                <option value="Acne treatments">Acne treatments</option>
            </select>
        </div>
    </div>
    <div class="details-item password-item">
        <label>Choose Password</label>
        <input class="input-bar password-input" type="password" name="password" placeholder="Enter your password"
               required>
        <label id="confirm-pass"> Confirm Password</label>
        <input class="input-bar password-input" type="password" name="confirmPassword"
               placeholder="Confirm your password" required>
        <div class="details-item password-item">
            <!-- Use a checkbox to toggle password visibility -->
            <input type="checkbox" class="toggle-password-checkbox" id="toggle-password">
            <label for="toggle-password">Show password</label>
        </div>
    </div>
    <div id="continue">
        <input class="button action-button" type="submit" value="Continue">
    </div>
</form>

<script src="password-visibility.js"></script>
<script src="sign-up-form-validations.js"></script>
</body>
</html>
