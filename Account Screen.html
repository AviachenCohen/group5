<body>
<h1>Account History & Settings</h1>
<div class="account-con">
    <section id="search-history">
        <h2>Search History</h2>
        <ul id="history-list">
            <!-- Search history will be dynamically added here -->
        </ul>
        <p id="empty-search-message">You haven't searched anything yet.</p>
        <img src="images/NoResult.png" alt="No searches">
    </section>
    <section id="profile-info">
        <h2>Update Profile Information</h2>
        <form class="update-info">
            <div class="details-item">
                <label for="email">Email:</label>
                <input class="input-bar" type="email" id="email" name="emailInput" placeholder="example@example.com"
                       required>
            </div>
            <div class="details-item">
                <label for="update-skin-type">Skin Type:</label>
                <select class="dropdown" id="update-skin-type" name="skinType">
                    <option value="" disabled selected>Choose Skin Type</option>
                    <option value="dry">Dry skin</option>
                    <option value="combination"> Combination skin</option>
                    <option value="oily">Oily skin</option>
                </select>
            </div>
            <div class="details-item">
                <label for="password">New Password:</label>
                <input class="input-bar password-input" type="password" id="password" name="password" required>
            </div>
            <div class="details-item">
                <label for="confirm-password">Confirm Password:</label>
                <input class="input-bar password-input" type="password" id="confirm-password" name="confirm-password"
                       required>
            </div>
            <div class="details-item password-item">
                <input type="checkbox" class="toggle-password-checkbox" id="toggle-password2">
                <label for="toggle-password2">Show password</label>
            </div>
            <button class="button" type="submit" value="Save Changes">Save Changes</button>
        </form>
    </section>
</div>

<script src="password-visibility.js"></script>
<script src="account-form-validations.js"></script>
<script src="buttons.js"></script>
</body>
</html>
